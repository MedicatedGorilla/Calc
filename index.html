<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="header">
            <h2>Calculator</h2>
        </div>
        <div class="main">
            <div class="output">
                <h1 id="output"></h1>
            </div>
            <ul class="buttons">
                <li><button class="button" id="0">0</button></li>
                <li><button class="button" id="1">1</button></li>
                <li><button class="button" id="2">2</button></li>
                <li><button class="button" id="3">3</button></li>
                <li><button class="button" id="4">4</button></li>
                <li><button class="button" id="5">5</button></li>
                <li><button class="button" id="6">6</button></li>
                <li><button class="button" id="7">7</button></li>
                <li><button class="button" id="8">8</button></li>
                <li><button class="button" id="9">9</button></li>
                <li><button class="button" id="+">+</button></li>
                <li><button class="button" id="-">-</button></li>
                <li><button class="button" id="X">*</button></li>
                <li><button class="button" id="/">/</button></li>
                <li><button class="button" id="=">=</button></li>
                <li><button class="button" id="AC">AC</button></li>
            </ul>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
